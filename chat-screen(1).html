<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Shortcut: `link:css` -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Screen | KakaoClone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <!-- Battery Icon -->
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">류천</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat-screen__timestamp">Tuesday, June 30, 2020</div>

      <div class="message-row">
        <img src="./img/6000.png" />
        <div class="message-row__content">
          <span class="message__author">류천</span>
          <div class="message__info">
            <span class="message__bubble">마 닥치라 개쉐이야!</span>
            <span class="message__time">02:45</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">...</span>
            <span class="message__time">09:02</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
				<i class="far fa-plus-square fa-lg"></i>
			</div>
      <div class="reply__column">
				<input type="text" placeholder="Write a message..." />
				<i class="far fa-smile-wink fa-lg"></i>
				<button>
					<i class="fas fa-arrow-up"></i>
				</button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/df8f48d4e8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
