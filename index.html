<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Shortcut: `link:css` -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | KakaoClone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <!-- Battery Icon -->
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KakaoClone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>

    <form class="login-form" action="friends.html" method="GET">
      <input required class="login-form__input" name="username" type="text" placeholder="Email or phone number" autocomplete="off" />
      <input required class="login-form__input" name="password" type="password" placeholder="Password" autocomplete="off" />
      <input class="login-form__btn login-form__btn--hover" name="submit" type="submit" value="Log In" />
      <input class="login-form__btn login-form__btn--hover" name="submit" type="submit" value="Sign Up" />
      <a class="login-form__a" href="#">Find Kakao Account or Password</a>
		</form>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/df8f48d4e8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
